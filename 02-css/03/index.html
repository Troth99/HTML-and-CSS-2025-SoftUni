<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <title>CSS task 03</title>
  </head>
  <body>
    <p id="highlight">This is a highlighted paragraph.</p>

    <p class="normal">This is a normal paragraph.</p>

    <p class="special-content">Special content goes here.</p>
    <ul>
      <li>Important Item 1</li>
      <li>Item 2</li>
      <li>Important Item 3</li>
    </ul>

    <p>
      <span class="fancy-page">
        <a href="#">Fancy link that goes to this page</a>
      </span>
    </p>

    <p>
      <span class="SoftUniLink">
        <a href="#">Fancy link that goes to the SoftUni website</a>
      </span>
    </p>

    <p class="multiple-classes normal-para">
      Paragraph with multiple classes!
    </p>
  </body>
</html>
