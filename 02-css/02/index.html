<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Combinatos css</title>
  </head>
  <body>
    <div id="main">
      <p>This is a paragraph inside a div.</p>
      <p>
        This paragraph follows another paragraph.
        <span class="inside-para">Span inside a paragraph.</span>
      </p>
      <span class="siblings">
        <strong class="title">This span is a sibling of paragraphs.</strong>
        <ul>
          <li>List item 1</li>
          <li>List item 2</li>
          <ul>
            <li>Nested list item 1</li>
            <li>Nested list item 2</li>
          </ul>
          <li>List item 3</li>
        </ul>
      </span>
    </div>
  </body>
</html>
