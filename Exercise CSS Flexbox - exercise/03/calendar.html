<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
</head>

<body>
    <div class="calendar">
        <section class="main">
            <section class="workdays">
                <header>
                    <h3>Workweek</h3>
                </header>
                <ul>
                    <li>1 Monday</li>
                    <li>2 Thuesday</li>
                    <li>3 Wednesday</li>
                    <li>4 Thursday</li>
                    <li>5 Friday</li>
                </ul>
            </section>
            <section class="Weekend">
                <header>
                    <h3>Weekend</h3>
                </header>
                <ul>
                    <li>6 Saturday</li>
                    <li>7 Sunday</li>
                </ul>
            </section>
        </section>
        <section class="aside">
            <div class="reminders">
                <h3>REMINDERS</h3>
            </div>
            <div class="special-dates">
                <h3>SPECIAL DATES</h3>
            </div>
        </section>
    </div>
</body>

</html>
